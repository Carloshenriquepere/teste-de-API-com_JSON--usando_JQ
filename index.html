<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio com JS</title>
        <script src ='https://code.jquery.com/jquery-3.6.1.min.js'> </script>
        <link rel="stylesheet" href="style.css/style.css">
    </head>
    <body>
        <h1>TESTE DE API COM JSON USANDO JQ</h1>
        <div id="contents">
           
        </div>
        <script>
            $(()=>{
                $.get('https://jsonplaceholder.typicode.com/users/',((d)=>{
                    d.forEach((p)=>{
                        $('#contents').append(
                        '<table>'+
                            '<tr>'+
                                '<th>'+'Nome'+'</th>'
                                +'<td>'+p.name+'</td>'
                            +'</tr>'
                            +'<tr>'+
                                '<th>'+'Nome do usu√°rio'+'</th>'
                                +'<td>'+p.username+'</td>'
                            +'</tr>'
                            +'<tr>'+
                                '<th>'+'Email'+'</th>'
                                +'<td>'+p.email+'</td>'
                            +'</tr>'
                            +'<tr>'+
                                '<th>'+'Telefone'+'</th>'
                                +'<td>'+p.phone+'</td>'
                            +'</tr>'
                            +'<tr>'+
                                '<th>'+'Website'+'</th>'
                                +'<td>'+p.website+'</td>'
                            +'</tr>'
                        +'</table>'
                        )
                    })
                }))
            })
        </script>
    </body>
   
</html>
